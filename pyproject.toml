[tool.poetry]
name = "oterm"
version = "0.2.8"
description = "A text-based terminal client for Ollama."
authors = ["Yiorgis Gozadinos <ggozadinos@gmail.com>"]
homepage = "https://github.com/ggozad/oterm"
repository = "https://github.com/ggozad/oterm"
license = "MIT"
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: Microsoft :: Windows :: Windows 10",
    "Operating System :: Microsoft :: Windows :: Windows 11",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]

[tool.poetry.scripts]
oterm = "oterm.cli.oterm:cli"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/ggozad/oterm/issues"

[tool.poetry.dependencies]
python = "^3.10"
textual = "^0.53.1"
typer = "^0.9.0"
python-dotenv = "^1.0.1"
aiosql = "^10.1"
aiosqlite = "^0.20.0"
pyperclip = "^1.8.2"
packaging = "^24.0"
rich-pixels = "^2.2.0"
pillow = "^10.2.0"
ollama = "^0.1.7"

[tool.poetry.group.dev.dependencies]
pdbpp = "^0.10.3"
pytest = "^7.4.4"
pytest-asyncio = "^0.23.3"
textual-dev = "^1.4.0"
ruff = "^0.3.3"

[tool.ruff]
line-length = 88
# Enable Flake's "E" and "F" codes by default and "I" for sorting imports.
lint.select = ["E", "F", "I"]
lint.ignore = ["E501", "E741"] # E741 should not be ignored
# Exclude a variety of commonly ignored directories.
exclude = [
    ".direnv",
    ".eggs",
    ".git",
    ".mypy_cache",
    ".ruff_cache",
    ".venv",
    "__pypackages__",
    ".cache",
    "_build",
    "build",
    "dist",
    "venv",
]
lint.per-file-ignores = { "__init__.py" = ["F401", "F403"] }
# Allow unused variables when underscore-prefixed.
lint.dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
# Assume Python 3.10.
target-version = "py310"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
